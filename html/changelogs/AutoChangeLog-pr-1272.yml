author: "Rhials, Jolly-66, MrMelbert, Jacquerel, cnleth, Ghommie, MelokGleb and KREKS, McRamon"
delete-after: True
changes:
  - sound: "Revolutionaries now have their own stinger that plays upon becoming that antagonist."
  - spellcheck: "Changeling hallucination sting will now tell you it costs 10 chemicals. It always did, but now its there. Cheers?"
  - bugfix: "Ling Augmented Eyesight now no longer causes you to lose the effects of your Meson glasses"
  - bugfix: "Ling Augmented Eyesight now more consistently tracks the flash protection / vulnerability it confers."
  - qol: "Changeling Emporium is now sorted alphabetically."
  - qol: "Changeling Emporium now has a search bar!"
  - refactor: "Refactored display-ing of antag objectives in their UIs"
  - rscadd: "Traitors, Changelings, Heretics, Wizards, Malfunctioning AIs, and Ninjas can now all reject their original objectives and provide one of their own in its place. A Heretic doing this will no longer be able to ascend."
  - rscadd: "\"Custom\" objectives which aren't mechanically tracked will no longer report success or failure upon round end."
  - qol: "Space Ninja spider charges will now display where they can be detonated when examined, if you are a ninja."
  - bugfix: "Changeling tentacle and bloodchiller from xenobio will no longer stop working if you have antimagic"
  - spellcheck: "Replaced an irrelevant tip of the round about scars with a better one"
  - rscadd: "Added a new 0 cost passive changeling ability, the Defibrillator Grasp."
  - rscadd: "DNA sing is now no longer innate, but 0 cost, allowing changelings to not take it if they don't plan on using it."
  - balance: "The Changeling Space Suit has been replaced by a new ability which makes you passively spaceproof without replacing your clothing."
  - admin: "Editing the atmos sensitivity variables on a basic mob during the game will now actually do something."
  - rscadd: "Added the daily (roundstart) message server key to the Chief Engineer's memories."
  - image: "New sprites for changeling powers and items. Woooh."
  - bugfix: "Fix ling revival for full-dead lings"