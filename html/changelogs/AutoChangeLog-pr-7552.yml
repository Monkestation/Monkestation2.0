author: "Arturlang"
delete-after: True
changes:
  - rscadd: "mesmerize is now a visual effect only visible to victim and attacker, and no longer requires both parties to stand still"
  - rscadd: "both tremere abilities besides mesmerize are now toggled with right click for usability"
  - rscadd: "thaumaturgy is now charge-based instead of a single shot, but is thus weaker per-shot"
  - rscadd: "tremere abilities now have dynamic descriptions"
  - rscadd: "dominate no longer requires facing your target"
  - rscadd: "bloodsuckers can only have 1 targeted ability active at a time, you couldn't multicast before anyway."
  - rscadd: "Mesmerize is now slowed down/blocked with welding protection, with levels past 2 making you immune (welding protection is level 2)"
  - rscadd: "Dominate now has a visual timer for when your vassal dies horribly"
  - rscadd: "Auspex is renamed into Obfsucate, as that makes more sense given what it does."
  - balance: "Auspex, now, Obfuscate, fills your stamina to full, as tremere are lacking in stamina regen options"
  - balance: "Obfuscate requires level 6 to allow you to teleport anywehre"
  - balance: "Obfuscate now has a per-tile cost of 5 blood per tile teleported, with a cap of 100 blood"
  - code_imp: "heavy refactors of tremere abilities"